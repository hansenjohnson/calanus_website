baseURL = "https://hansenjohnson.github.io/calanus_data_website/"
title = "Calanus"
enableRobotsTXT = true
# this example loads the theme as hugo module
# comment out line below, and uncomment the line after it if you prefer to load the theme normally
# theme = ["github.com/onweru/compose"] # edit this if you'ld rather use a fork of this repo
theme = "compose"
publishDir = "docs"
enableGitInfo = true

disableKinds = ["taxonomy", "taxonomyTerm"]

#  menu items
[[menu.main]]
    name = "Datasets"
    weight = 2
    url = "datasets/"

[[menu.main]]
    name = "About"
    weight = 3
    url = "about/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Everything below this are Site Params

[params]
  author = "Hansen Johnson"
  searchPlaceholder = "Search the docs ..."
  repo = "https://github.com/hansenjohnson/calanus_data_website"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  enableDarkMode = true # set to false to disable darkmode by default # user will still have the option to use dark mode
  [params.logo]
    lightMode = "compose.svg"
    darkMode = "calanus_logo.svg"

  [params.source]
    name = "GitHub"
    icon = "github.svg"
    url = "https://github.com/hansenjohnson/calanus_data_website"
